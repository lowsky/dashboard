version: 2
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - buildprep
      - vis:
          requires:
            - buildprep
      - analyse:
          requires:
            - buildprep
      - tests:
          requires:
            - buildprep
      - build:
          requires:
            - analyse
            - tests
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:6675c3f7d4af321065d3aa1cc6e45a3c87280021d7dd4b0266bf84bb754f133a
    steps:
      - setup_remote_docker
      - run:
          name: message
          command: "echo Overall target built."
  buildprep:
    docker:
      - image: circleci/node:8@sha256:6675c3f7d4af321065d3aa1cc6e45a3c87280021d7dd4b0266bf84bb754f133a
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: status message
          command: "echo building ... dashboard:$CIRCLE_SHA1 ."
      - run:
          name: show env
          command: env
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          path:
            - ./node_modules
      - restore_cache:
          key: dependency-cache-{{ checksum "server/yarn.lock" }}
          path:
            - ./server/node_modules
      - run:
          name: yarn install
          command: "yarn"
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - save_cache:
          key: dependency-cache-{{ checksum "server/yarn.lock" }}
          paths:
            - ./server/node_modules
  tests:
    docker:
      - image: circleci/node:8@sha256:6675c3f7d4af321065d3aa1cc6e45a3c87280021d7dd4b0266bf84bb754f133a
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: status message
          command: "echo testing... dashboard:$CIRCLE_SHA1 ."
      - run:
          name: env
          command: env
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name:  Download cc-test-reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter
      - run:
          name: create test report output folder
          command: "mkdir -p test-reports"
      - run:
          name: run test
          command: "yarn run test:circleci"
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
      - run:
          name: run coverage
          command: |
            yarn run coverage
            ./tmp/cc-test-reporter format-coverage -t lcov -o tmp/codeclimate.json coverage/lcov.info
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.json
      - run:
          name: Upload coverage results to codecov
          command: |
            cat coverage/lcov.info | yarn codacy-coverage -t $CODACY_PROJECT_TOKEN -u lowsky -n dashboard -v
  analyse:
    docker:
      - image: circleci/node:8@sha256:6675c3f7d4af321065d3aa1cc6e45a3c87280021d7dd4b0266bf84bb754f133a
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: status message
          command: "echo analysing... dashboard:$CIRCLE_SHA1 ."
      - restore_cache:
          key: lowsky-dashboard-cache-{{ checksum "yarn.lock" }}
      - run:
          name: create report output folder
          command: "mkdir -p reports"
      - run:
          name: npm run lint
          command: "yarn run lint --format junit --output-file ./reports/eslint-report.xml"
      - store_test_results:
          path: ./reports
      - store_artifacts:
          path: ./reports
  vis:
    docker:
      - image: circleci/node:8@sha256:6675c3f7d4af321065d3aa1cc6e45a3c87280021d7dd4b0266bf84bb754f133a
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: status message
          command: "echo analysing... dashboard:$CIRCLE_SHA1 ."
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: create report output folder
          command: "mkdir -p reports"
      - run:
          name: npm run visual tests
          command: "yarn run test:vis"
      - store_artifacts:
          path: ./cypress/screenshots
